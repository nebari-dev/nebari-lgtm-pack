name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4  # v4.3.1

      - name: Update dependencies
        run: helm dependency update

      - name: Lint chart
        run: helm lint . --set nebariapp.enabled=false

      - name: Template chart
        run: helm template test . --set nebariapp.enabled=false > /dev/null
